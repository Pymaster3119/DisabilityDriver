<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Text</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            position: relative;
            width: 1000px;
            height: 1000px;
            border: 1px solid black;
        }
        #flag {
            position: absolute;
            top: 300px;
            left: 300px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="flag">flag</div>
    </div>
</body>
</html>
